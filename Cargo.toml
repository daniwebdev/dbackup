[package]
name = "dbackup"
version = "0.1.0"
edition = "2021"
authors = ["Database Backup Tools Contributors"]
description = "A robust database backup utility with PostgreSQL support"

[dependencies]
# Configuration
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"

# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Date and time
chrono = "0.4"

# Cron scheduling
cron = "0.12"

# Command execution
tokio-process = "0.2"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# File operations
flate2 = "1.0"
tar = "0.4"

# CLI
clap = { version = "4.4", features = ["derive"] }
