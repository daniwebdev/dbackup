name: Build Rust Project

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build - ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: dbackup
            name: dbackup-Linux-x86_64.tar.gz
            
          - os_name: macOS-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: dbackup
            name: dbackup-Darwin-aarch64.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache cargo & target directories
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform.target }}

      - name: Install musl tools (Linux only)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Extract version and build date
        id: version_info
        shell: bash
        run: |
          # Extract version from git tag or use 'develop'
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            GIT_VERSION="${{ github.ref }}"
            GIT_VERSION="${GIT_VERSION#refs/tags/}"
          else
            GIT_VERSION="develop"
          fi
          
          # Get current build date
          BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          echo "GIT_VERSION=${GIT_VERSION}" >> "$GITHUB_ENV"
          echo "BUILD_DATE=${BUILD_DATE}" >> "$GITHUB_ENV"
          echo "git_version=${GIT_VERSION}" >> "$GITHUB_OUTPUT"
          echo "build_date=${BUILD_DATE}" >> "$GITHUB_OUTPUT"
          
          echo "Version: ${GIT_VERSION}"
          echo "Build Date: ${BUILD_DATE}"

      - name: Build binary
        shell: bash
        env:
          GIT_VERSION: ${{ env.GIT_VERSION }}
          BUILD_DATE: ${{ env.BUILD_DATE }}
          CC_x86_64_unknown_linux_musl: x86_64-linux-musl-gcc
          CARGO_CFG_TARGET_FEATURE: crt-static
        run: |
          cargo build --release --target ${{ matrix.platform.target }} --verbose

      - name: Verify binary exists
        shell: bash
        run: |
          if [ ! -f "target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}" ]; then
            echo "Error: Binary not found at target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}"
            echo "Available files in release directory:"
            ls -la target/${{ matrix.platform.target }}/release/ || true
            exit 1
          fi
          echo "âœ“ Binary found: ${{ matrix.platform.bin }}"

      - name: Package as archive
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czvf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.os_name }}
          path: ${{ matrix.platform.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Linux-x86_64/dbackup-Linux-x86_64.tar.gz
            macOS-aarch64/dbackup-Darwin-aarch64.tar.gz
          generate_release_notes: true
